apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "demo.name" . }}
  labels:
    component: {{ include "demo.name" . }}
rules:
- apiGroups: [""] 
  resources: ["configmaps","secrets"]
  resourceNames: ["{{ include "demo.name" . }}"]
  verbs: ["get","watch","list"]
- apiGroups: [""] 
  resources: ["pods","services"]
  verbs: ["get","watch","list"]
