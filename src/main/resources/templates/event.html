<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1 th:text="${event.name}">Event name</h1>
        <p th:text="${location.name}">Location name</p>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th:block th:each="room : ${rooms}">
                        <th th:text="${room.name}">Room name</th>
                    </th:block>
                </tr>
            </thead>
            <tbody>
                <tr th:each="slot : ${slots}">
                    <td th:text="${slot.datetime}">12:00</td>
                    <th:block th:each="roomModel : ${slot.roomModels}">
                        <td>
                            <th:if="${roomModel.talk != null}">
                                <a href="@(/frontend/talks)" th:text="${roomModel.talk?.title}">-</a>
                            </th:if>
                        </td>
                    </th:block>
                </tr>
            </tbody>
        </table>

    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
